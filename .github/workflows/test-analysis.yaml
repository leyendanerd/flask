name: python flask test CI

on:

  pull_request:
    branches:
      - main
      
jobs:
  run_tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, 3.10.4]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install requirements
        working-directory: src
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Test with unittest
        working-directory: src
        run: |
          python test.py

  analyze:
    name: Analyze CodeQL
    needs: [run_tests]
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'python' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}

    - name: Autobuild
      uses: github/codeql-action/autobuild@v2

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2

  deploy_Develoment:
    name: Deploy to env dev
    needs: [run_tests]
    runs-on: ubuntu-latest
    environment: 
      name: Development
      url: https://nsdevp.duckdns.org

    steps:
      - name: Connecting to server via ssh
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT_DEV }}
          script_stop: true
          script: |
            cd /home
            docker-compose -f flask.yaml pull
            docker-compose -f flask.yaml up -d
